<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Fav Icon -->
  <link rel="shortcut icon" href="images/android-chrome-192x192.png" type="image/x-icon">

  <style>
    body {
      padding-top: 60px;
    }

    .card {
      border-radius: 10px;
    }

    .credit-card-form {
      display: none;
    }
  </style>
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/Puma_Logo.svg" alt="logo" width="60px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product.html">Product Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Shopping Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="checkout.html">Checkout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Checkout Form -->
  <div class="container my-5">
    <h2>Checkout</h2>
    <div id="checkout-summary"></div>
    <hr>
    <form id="checkout-form">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Shipping Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="mb-3">
        <label for="payment-method" class="form-label">Payment Method</label>
        <select class="form-select" id="payment-method" required>
          <option value="" disabled selected>Select a payment method</option>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="cash-on-delivery">Cash on Delivery</option>
        </select>
      </div>

      <!-- Credit Card Form -->
      <div class="credit-card-form mt-3">
        <div class="mb-3">
          <label for="card-number" class="form-label">Card Number</label>
          <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456">
        </div>
        <div class="mb-3">
          <label for="expiry-date" class="form-label">Expiry Date</label>
          <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY">
        </div>
        <div class="mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" placeholder="123">
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-3">Place Order</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="pt-3 text-center bg-dark text-light">
    <div class="container d-flex align-items-center justify-content-between">
      <p class="lead">
        Copyright &copy; 2025 All rights reserved | made by
        <b><a class="copy" href="https://github.com/moundjiboucenna">Mohamed Elmoundji Boucenna</a></b>
      </p>
      <a href="#" class="p-3 mb-2">
        <i class="bi bi-arrow-up-circle h2"></i>
      </a>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/checkout.js"></script>
</body>

</html>
