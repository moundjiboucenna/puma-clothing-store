<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Fav Icon -->
  <link rel="shortcut icon" href="images/android-chrome-192x192.png" type="image/x-icon">

  <style>
    .product-container {
      max-width: 800px;
      margin: auto;
      padding-top: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>

<body class="pt-5">
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/Puma_Logo.svg" alt="logo" width="60px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="product.html">Product Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Shopping Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="checkout.html">Checkout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Product -->
  <div class="container product-container my-3">
    <div class="row">
      <div class="col-md-6">
        <img id="product-image" alt="Product Image">
      </div>
      <div class="col-md-6">
        <h1 id="product-title"></h1>
        <p id="product-description" class="text-muted"></p>
        <p><strong>Price: </strong><span id="product-price"></span></p>

        <div class="mb-3">
          <label for="sizes" class="form-label">Available Sizes</label>
          <select id="sizes" class="form-select"></select>
        </div>

        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" id="quantity" class="form-control" value="1" min="1">
        </div>

        <button id="add-to-cart" class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="pt-3 text-center bg-dark text-light position-fixed bottom-0 w-100">
    <div class="container d-flex align-items-center justify-content-between">
      <p class="lead">
        Copyright &copy; 2025 All rights reserved | made by
        <b><a class="copy" href="https://github.com/moundjiboucenna">Mohamed Elmoundji Boucenna</a></b>
      </p>
      <a href="#" class="p-3 mb-2">
        <i class="bi bi-arrow-up-circle h2"></i>
      </a>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/product.js"></script>
</body>

</html>
