<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Fav Icon -->
  <link rel="shortcut icon" href="images/android-chrome-192x192.png" type="image/x-icon">

  <style>
    body {
      padding-bottom: 114px;
      padding-top: 60px;
    }

    .cart-container {
      max-width: 900px;
      margin: auto;
      padding-top: 18px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f8f9fa;
    }

    .cart-item img {
      width: 120px;
      height: auto;
      border-radius: 10px;
    }

    .cart-item div {
      flex-grow: 1;
      margin-left: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .total {
      margin-top: 20px;
      font-size: 1.5rem;
      text-align: right;
    }

    @media (max-width: 576px) {
      input {
        width: 120px;
      }
    }
  </style>

</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/Puma_Logo.svg" alt="logo" width="60px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product.html">Product Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="cart.html">Shopping Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="checkout.html">Checkout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart -->
  <div class="container cart-container">
    <h1>Shopping Cart</h1>
    <div id="cart-items"></div>
    <h3>Total: $<span id="total-price">0.00</span></h3>
  </div>

  <!-- Footer -->
  <footer class="pt-3 text-center bg-dark text-light position-fixed bottom-0 w-100">
    <div class="container d-flex align-items-center justify-content-between">
      <p class="lead">
        Copyright &copy; 2025 All rights reserved | made by
        <b><a class="copy" href="https://github.com/moundjiboucenna">Mohamed Elmoundji Boucenna</a></b>
      </p>
      <a href="#" class="p-3 mb-2">
        <i class="bi bi-arrow-up-circle h2"></i>
      </a>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
